<mat-dialog-content>
  <div class="card-container" *ngIf="!isSendingPost">
    <div style="text-align: center">
      <strong class="mat-display-1">Add Card</strong>
    </div>
    <hr>
    <form class="card-form" [formGroup]="addCardForm" (ngSubmit)="onAddCard()">

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Title</mat-label>
        <label>
          <input matInput formControlName="title">
        </label>
        <mat-hint
          *ngIf="!addCardForm.get('title').valid && addCardForm.get('title').touched"
          class="error-message">
          <p *ngIf="addCardForm.get('title').errors.required">
            Title cannot be empty</p>
        </mat-hint>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Description</mat-label>
        <label>
          <input matInput formControlName="description">
        </label>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Url</mat-label>
        <label>
          <input matInput formControlName="url">
        </label>
        <mat-hint
          *ngIf="!addCardForm.get('url').valid && addCardForm.get('url').touched"
          class="error-message">
          <p *ngIf="addCardForm.get('url').errors.required">
            Url cannot be empty</p>
        </mat-hint>
      </mat-form-field>

      <button type="button" mat-stroked-button (click)="fileInput.click()" color="primary">Choose Image</button>
      <input hidden (change)="onFileSelected()" #fileInput type="file" id="imageUpload" accept="image/*"
             formControlName="uploadImage">

      <div *ngIf="imageSrc" class="center-div">
        <hr>
        <img [src]="imageSrc | sanitizerUrl" alt="uploadedImage"/>
      </div>

      <hr>
      <button type="submit" mat-flat-button mat-dialog-close [disabled]="!this.addCardForm.valid" color="primary">Add
      </button>
    </form>
  </div>
  <div class="card-container" *ngIf="isSendingPost">
    <mat-spinner></mat-spinner>
  </div>
</mat-dialog-content>
