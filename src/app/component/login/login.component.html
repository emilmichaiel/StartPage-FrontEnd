<div class="login-container" *ngIf="!isSendingPost">
  <div style="text-align: center">
    <strong class="mat-display-1">Admin Login</strong>
  </div>
  <hr>
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Username</mat-label>
      <label>
        <input matInput formControlName="username">
      </label>
      <mat-hint
        *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched"
        class="error-message">
        <p *ngIf="loginForm.get('username').errors.required">
          username cannot be empty</p>
      </mat-hint>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Password</mat-label>
      <label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      </label>
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
        tabindex="-1">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-hint
        *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched"
        class="error-message">
        <p *ngIf="loginForm.get('password').errors.required">
          password cannot be empty</p>
      </mat-hint>
    </mat-form-field>

    <hr>
    <button type="submit" mat-flat-button [disabled]="!this.loginForm.valid" color="primary">Login</button>
  </form>
</div>

<div class="login-container" *ngIf="isSendingPost">
  <mat-spinner></mat-spinner>
</div>
