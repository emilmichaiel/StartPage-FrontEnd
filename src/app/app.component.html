<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation" mode="side" class="side-nav-bg">
    <app-sidenav-list (sidenavClose)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-nav-bar (sidenavToggle)="sidenav.toggle()"></app-nav-bar>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
